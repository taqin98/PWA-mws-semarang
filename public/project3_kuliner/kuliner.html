<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mapbox</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/mystyle.css">
	<link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin="">


<style>
html, body {
    color: #757575;
    font-family : 'Open Sans', sans-serif;
    font-style : normal;
    font-weight : 400;

}
#mapid { height: 380px; }
</style>
</head>
<body>
<div class="content">
<div class="container">
	<div class="peta leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" id="mapid"> </div>
	<div class="card gambar">
		<div class="row">
			<div class="box" style="width: 100%;" id="gmb">
				<img src="">
			</div>
		</div>
	</div>
	<div class="card review" id="review">Tulis review disini
	</div>
</div>
</div>


<script type="text/javascript" src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
<script type="text/javascript">

	var mymap = L.map('mapid').setView([-6.577322, 110.687292], 13);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoidGFxaW45OCIsImEiOiJjamx3YnJzeWQxNTV5M2xxcGsyZ3Zta2ljIn0.tG5e2XfsziniG8MHDpZyEA'
}).addTo(mymap);

	var marker = L.marker([-6.577322, 110.687292]).addTo(mymap);
	var circle = L.circle([-6.577322, 110.687292], {
 		color: 'red',
 		fillColor: '#f03',
 		fillOpacity: 0.5,
 		radius: 200
	}).addTo(mymap);

	marker.bindPopup("<b>Rumah taqin</b><br>yes!").openPopup();
	circle.bindPopup("Ini sebuah circle.");

	var popup = L.popup()
 .setLatLng([-6.577322, 110.687292])
 .setContent("Disini Rumahku !! Mana Rumahmu ?")
 .openOn(mymap);



var popup = L.popup();
function onMapClick(e) {
 popup
 .setLatLng(e.latlng)
 .setContent("Lokasi yang dipilih: " + e.latlng.toString())
 .openOn(mymap);
}
mymap.on('click', onMapClick);



</script>
<script type="text/javascript" src="../assets/js/peta.js"></script>

</body>
</html>
