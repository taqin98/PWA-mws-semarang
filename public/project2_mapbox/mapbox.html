<script type="text/javascript" src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
<script type="text/javascript">

	var mymap = L.map('mapid').setView([-6.577322, 110.687292], 13);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoidGFxaW45OCIsImEiOiJjamx3YnJzeWQxNTV5M2xxcGsyZ3Zta2ljIn0.tG5e2XfsziniG8MHDpZyEA'
}).addTo(mymap);

	var marker = L.marker([-6.577322, 110.687292]).addTo(mymap);
	var circle = L.circle([-6.577322, 110.687292], {
 		color: 'red',
 		fillColor: '#f03',
 		fillOpacity: 0.5,
 		radius: 200
	}).addTo(mymap);

	marker.bindPopup("<b>Rumah taqin</b><br>yes!").openPopup();
	circle.bindPopup("Ini sebuah circle.");

	var popup = L.popup()
 .setLatLng([-6.577322, 110.687292])
 .setContent("Disini Rumahku !! Mana Rumahmu ?")
 .openOn(mymap);



var popup = L.popup();
function onMapClick(e) {
 popup
 .setLatLng(e.latlng)
 .setContent("Lokasi yang dipilih: " + e.latlng.toString())
 .openOn(mymap);
}
mymap.on('click', onMapClick);

var arr_marker= [
 					[-6.551723, 110.753174],
 					[-6.55718, 110.727253],
 					[-6.589986, 110.667214],
 					[-6.561785, 110.659103],
 					[-6.601518, 110.675068]
				];

var popup_marker = 	[
						"Ayam Geprek!",
						"Nasi Goreng!",
						"Mie Ayam!!",
						"Bakso Pak Ogah!",
						"Pecel Mbok sun!"
					];
var i=0;
for (m of arr_marker) {
 L.marker(m)
 .bindPopup("<b>"+popup_marker[i]+"</b>").openPopup()
 .addTo(mymap);
 i++;
}

</script>
